<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendataan Uang</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke CSS -->
</head>
<body>
    <div class="container">
        <h1>Pendataan Uang</h1>
        <form id="dataForm" class="form">
            <label for="keterangan">Keterangan:</label>
            <input type="text" id="keterangan" required>
            
            <label for="uangMasuk">Uang Masuk:</label>
            <input type="number" id="uangMasuk" value="0">
            
            <label for="uangKeluar">Uang Keluar:</label>
            <input type="number" id="uangKeluar" value="0">
            
            <button type="submit">Tambah Data</button>
        </form>

        <h2>Total Dana: <span id="totalDana">0</span></h2>
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Keterangan</th>
                    <th>Uang Masuk</th>
                    <th>Uang Keluar</th>
                    <th>Aksi</th> <!-- Kolom untuk tombol hapus -->
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- Link ke JavaScript -->
</body>
</html>
